<!DOCTYPE html>
<html lang="en">
<head>

{{ partial "head.html" . }}

 <script>
    let detik = {{ .Params.waktu | default 0 }};
    function countdown() {
      const timer = document.getElementById("timer");
      if (detik > 0) {
        timer.innerText = detik;
        detik--;
        setTimeout(countdown, 1000);
      } else {
        window.location.href = "{{ .Params.redirect | default "/" }}"; // ganti dengan URL tujuan
      }
    }
    window.onload = countdown;
  </script>
</head>

<body class="bg-[url(/src/img/bg.png)] flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Anda akan diarahkan...</h1>
    <p class="text-gray-600 text-lg">Tunggu <span id="timer" class="font-semibold text-blue-600">5</span> detik</p>
    <p class="mt-4 text-sm text-gray-500">Jika tidak otomatis, klik <a href="{{ .Params.redirect }}" class="text-blue-500 underline">di sini</a>.</p>
  </div>
</body>
</html>
