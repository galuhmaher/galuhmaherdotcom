<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
{{ partial "head.html" . }}
</head>

<body class="min-h-screen flex flex-col bg-[url(/src/img/bg.png)] p-2">

<div class="flex-grow">
<header>
    {{ partial "header.html" . }}
</header>

<main class="mt-4">
<!-- start grid -->
<div class="grid grid-cols-1 md:grid-cols-3 max-w-3xl mx-auto gap-0 md:gap-2">

<!-- basis kiri -->
<div class="col-span-1 w-full">

<div class="konten font-figtree text-base bg-white border-[3px] mb-4 p-4">
  {{ .Content }}
  {{ partial "social.html" . }}
</div>

<a class="block bg-zinc-900 rounded-md border-2 border-zinc-900 text-white text-center text-lg mb-2"
href="https://galuhmaher.bearblog.dev">Bearblog</a>
<a class="block bg-zinc-900 rounded-md border-2 border-zinc-900 text-white text-center text-lg mb-4"
href="https://galuhmaher.blogspot.com">Blogspot</a>

</div>
<!-- end basis kiri -->

<!-- basis kanan -->
<div class="col-span-2">

<!-- youtube -->
<div class="max-w-3xl font-figtree mx-auto border-[3px] border-zinc-900 rounded-md" >
    <iframe class="aspect-video"
src="https://www.youtube.com/embed/JIEDR9dn1FY?si=teICowK4GYy-lPv4" frameborder="0"
allowfullscreen></iframe></div>
<!-- end youtube -->

</div>
<!-- end basis kanan -->

</main>
</div>
<!-- end grid -->

<div class=" border-[3px] w-full max-w-3xl mx-auto rounded-md mt-4 border-zinc-900 p-2 bg-white">
<h1 class="font-orbitron font-bold text-lg">Guestbook</h1>
<iframe class="w-full"
src="https://guestbooks.meadow.cafe/guestbook/18" height="400" frameborder="0"></iframe></div>

</div>

{{ partial "footer.html" . }}
</body>
</html>
